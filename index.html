<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="iconWebsite.png">
</head>
<body>
    <div class="dayDisplayLength" id="dayDisplayLength"></div>
    
    <div class="countToDayDisplay" id="countToDayDisplay"></div>

    <div class="dayDetails">
        <div class="yearsLength">
            <div class="displayNumberLength" id="displayYearsLength"></div>
            Tahun
        </div>
        <div class="monthsLength">
            <div class="displayNumberLength" id="displayMonthsLength"></div>
            Bulan
        </div>
        <div class="daysLength">
            <div class="displayNumberLength" id="displayDaysLength"></div>
            Hari
        </div>
        <div class="hoursLength">
            <div class="displayNumberLength" id="displayHoursLength"></div>
            Jam
        </div>
        <div class="minutesLength">
            <div class="displayNumberLength" id="displayMinutesLength"></div>
            Menit
        </div>
        <div class="secondsLength">
            <div class="displayNumberLength" id="displaySecondsLength"></div>
            Detik
        </div>
    </div>

    <div class="progressBarContainer">
        <div class="containerBars">
            <div class="progressBarInside" id="progressBarInside"></div>
        </div>
        <div class="barsPercentage" id="barsPercentage">0%</div>
    </div>

    <div class="startingDateCounter" id="startingDateCounter"></div>
    <script src="script.js"></script>
</body>
</html>
